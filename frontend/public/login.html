<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - E-Store</title>
  
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="stylesheets/mdl-custom.css">
  
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--mdl-color-primary-light, #BBDEFB) 0%, var(--mdl-color-primary, #2196F3) 100%);
      padding: 20px;
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .login-header {
      background: var(--mdl-color-primary);
      color: white;
      padding: 32px;
      text-align: center;
    }
    
    .login-header h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 300;
    }
    
    .login-header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
    }
    
    .login-form {
      padding: 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 32px;
    }
    
    .form-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .form-links a {
      color: var(--mdl-color-primary);
      text-decoration: none;
      margin: 0 8px;
      font-size: 0.9rem;
    }
    
    .form-links a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" required />
            <label class="mdl-textfield__label" for="email">Email Address</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" required />
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="loginBtn">
            <span class="mdl-button__ripple-container">
              <span class="mdl-ripple"></span>
            </span>
            Sign In
          </button>
        </div>
        
        <div class="form-links">
          <a href="/">‚Üê Back to Home</a>
          <a href="register.html">Create Account</a>
          <a href="forgot.html">Forgot Password?</a>
        </div>
      </form>
      
      <div id="msg" class="mdl-snackbar" style="display: none;"></div>
    </div>
  </div>

  <!-- Material Design Lite JavaScript -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    const loginBtn = document.getElementById('loginBtn');
    
    // Initialize MDL components
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof componentHandler !== 'undefined') {
        componentHandler.upgradeAllRegistered();
      }
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<div class="loading"><div class="mdl-spinner mdl-js-spinner is-active"></div>Signing in...</div>';
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          })
        });
        const data = await res.json();
        
        if (data.success) {
          showSnackbar('Login successful! Redirecting...', 'success');

          // Determine redirect target
          const urlParams = new URLSearchParams(window.location.search);
          const redirectTo = urlParams.get('redirect');

          // Check role to send admins to admin dashboard
          let isAdmin = false;
          try {
            const meRes = await fetch('/api/auth/me', { method: 'GET', credentials: 'include' });
            if (meRes.ok) {
              const meData = await meRes.json();
              isAdmin = meData && meData.user && meData.user.role === 'admin';
            }
          } catch (_) { /* ignore */ }

          setTimeout(() => {
            if (redirectTo === 'cart') {
              window.location.href = '/cart.html';
            } else if (redirectTo === 'checkout') {
              window.location.href = '/checkout.html';
            } else if (isAdmin) {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/';
            }
          }, 2000);
        } else {
          showSnackbar('Login failed: ' + data.message, 'error');
          resetButton();
        }
      } catch (err) {
        showSnackbar('Request failed: ' + err.message, 'error');
        resetButton();
      }
    });
    
    function resetButton() {
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Sign In';
    }
    
    function showSnackbar(message, type = 'info') {
      // Remove existing snackbar
      const existingSnackbar = document.querySelector('.mdl-snackbar');
      if (existingSnackbar) {
        existingSnackbar.remove();
      }
      
      // Create new snackbar
      const snackbar = document.createElement('div');
      snackbar.className = `mdl-snackbar ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
      snackbar.textContent = message;
      
      document.body.appendChild(snackbar);
      
      // Show snackbar
      setTimeout(() => {
        snackbar.classList.add('mdl-snackbar--active');
      }, 100);
      
      // Hide snackbar after 3 seconds
      setTimeout(() => {
        snackbar.classList.remove('mdl-snackbar--active');
        setTimeout(() => {
          snackbar.remove();
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
