<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - E-Store</title>
  
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="stylesheets/mdl-custom.css">
  
  <style>
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .register-card {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .register-header {
      background: var(--mdl-color-primary);
      color: white;
      padding: 32px;
      text-align: center;
    }
    
    .register-header h2 {
      margin: 0;
      font-size: 2rem;
      font-weight: 300;
    }
    
    .register-header p {
      margin: 8px 0 0 0;
      opacity: 0.9;
    }
    
    .register-form {
      padding: 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 32px;
    }
    
    .form-links {
      text-align: center;
      margin-top: 24px;
    }
    
    .form-links a {
      color: var(--mdl-color-primary);
      text-decoration: none;
      margin: 0 8px;
      font-size: 0.9rem;
    }
    
    .form-links a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h2>Create Account</h2>
        <p>Join our community today</p>
      </div>
      
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name" required />
            <label class="mdl-textfield__label" for="name">Full Name</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="email" required />
            <label class="mdl-textfield__label" for="email">Email Address</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" required />
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="registerBtn">
            <span class="mdl-button__ripple-container">
              <span class="mdl-ripple"></span>
            </span>
            Create Account
          </button>
        </div>
        
        <div class="form-links">
          <a href="/">‚Üê Back to Home</a>
          <a href="login.html">Already have an account?</a>
        </div>
      </form>
      
      <div id="msg" class="mdl-snackbar" style="display: none;"></div>
    </div>
  </div>

  <!-- Material Design Lite JavaScript -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  
  <script>
    const form = document.getElementById('registerForm');
    const msg = document.getElementById('msg');
    const registerBtn = document.getElementById('registerBtn');
    
    // Initialize MDL components
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof componentHandler !== 'undefined') {
        componentHandler.upgradeAllRegistered();
      }
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<div class="loading"><div class="mdl-spinner mdl-js-spinner is-active"></div>Creating account...</div>';
      
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
          })
        });
        const data = await res.json();
        
        if (data.success) {
          showSnackbar('Registration successful! Redirecting to login page...', 'success');
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showSnackbar('Registration failed: ' + data.message, 'error');
          resetButton();
        }
      } catch (err) {
        showSnackbar('Request failed: ' + err.message, 'error');
        resetButton();
      }
    });
    
    function resetButton() {
      registerBtn.disabled = false;
      registerBtn.innerHTML = 'Create Account';
    }
    
    function showSnackbar(message, type = 'info') {
      // Remove existing snackbar
      const existingSnackbar = document.querySelector('.mdl-snackbar');
      if (existingSnackbar) {
        existingSnackbar.remove();
      }
      
      // Create new snackbar
      const snackbar = document.createElement('div');
      snackbar.className = `mdl-snackbar ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
      snackbar.textContent = message;
      
      document.body.appendChild(snackbar);
      
      // Show snackbar
      setTimeout(() => {
        snackbar.classList.add('mdl-snackbar--active');
      }, 100);
      
      // Hide snackbar after 3 seconds
      setTimeout(() => {
        snackbar.classList.remove('mdl-snackbar--active');
        setTimeout(() => {
          snackbar.remove();
        }, 300);
      }, 3000);
    }
  </script>
  </body>
  </html>
